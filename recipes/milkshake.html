<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Milkshake</title>
</head>
<body>
    <h1>Ornage Milkshake</h1>
    <h2>Ingredients</h2>
    <ul>
        <li>1.5 cups orange juice</li>
        <li>2 scoops vanilla ice cream</li>
        <li>1/2 cup milk</li>
        <li>2 teaspoons white sugar</li>
    </ul>
    <h2>Directions</h2>
    <ol>
        <li>Combine orange juice, ice cream, and sugar in a blender; blend until smooth. Pour milkshake into a glass.</li>
        <li>Enjoy!</li>
    </ol>
    
</body>
</html>
